<div class="home">
    <a id = 'todo' routerLink="/todo">
        <img [src]="fullImagePath1" alt="todo" width="240" height="230" />
    </a>
    <a id = 'expenses' (click)="open('expenses')">
        <img [src]="fullImagePath2" alt="expenses" width="240" height="230" />
    </a>
    <a id = 'photo' (click)="open('photo')">
        <img [src]="fullImagePath3" alt="photo" width="240" height="230" />
    </a>
    <a id = 'calendar' (click)="open('calendar')">
        <img [src]="fullImagePath4" alt="calendar" width="240" height="230" />
    </a>
</div>
